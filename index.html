<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

    <title>Matt Allinder's profile card</title>

</head>

<body>
    <div class="profile_card">
        <div class="user_img">
            <img src="./imgs/profile.png" height="100" width="100" alt="profile">
        </div>
        <div class="user_details">
            <h5>Matt Allinder</h5>
            <span>Sr. Software Development Manager</span>
            <p>Husband, Father, Programmer, Dev Manager.</p>
        </div>
        <hr>
        <ul class="social-media-icons">
            <li>
                <a href="https://www.facebook.com/mlallinder" style="background: linear-gradient(45deg, #2980b9, #2c3e50);"><i
                        class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/mlallinder" style="background: linear-gradient(45deg, #00c9ff, #92fe9d);"><i
                        class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/mattallinder/" style="background: linear-gradient(45deg, #833ab4,#fd1d1d, #fcb045);"><i
                        class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </div>
</body>

</html>
